<form clrForm clrLayout="horizontal" clrLabelSize="1">
  <clr-input-container>
    <label>Transaction Type</label>
    <input clrInput type="text" [(ngModel)]="trxData.trxType" name="trxType" disabled="true" />
  </clr-input-container>
  <clr-input-container>
    <label>LC No.</label>
    <input clrInput type="text" [(ngModel)]="trxData.trxNo" name="trxNo" disabled="true" />
  </clr-input-container>
  <clr-input-container>
    <label>Applicant Bank</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.applicantBank" name="applicantBank" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Applicant</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.applicant" name="applicant" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Beneficiary Bank</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.beneficiaryBank" name="beneficiaryBank" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Beneficiary</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.beneficiary" name="beneficiary" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-select-container>
  <label>Form of Documentary Credit</label>
    <select clrSelect name="formOfDocumentaryCredit" [(ngModel)]="trxData.lcData.formOfDocumentaryCredit.form">
      <option value="IRREVOCABLE">IRREVOCABLE</option>
      <option value="IRREVOCABLE TRANSFERABLE">IRREVOCABLE TRANSFERABLE</option>
    </select>
  </clr-select-container>
  <clr-date-container>
    <label>Issue Date</label>
    <input clrDate type="date" [(ngModel)]="trxData.lcData.dateOfIssue" name="issueDate" required="true"/>
  </clr-date-container>
  <clr-input-container>
    <label>Applicable Rules</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.applicableRules" name="applicableRules" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-date-container>
    <label>Expiry Date</label>
    <input clrDate type="date" [(ngModel)]="trxData.lcData.expiryDate" name="expiryDate" required="true"/>
  </clr-date-container>
  <clr-input-container>
    <label>Expiry Place</label>
    <input clrInput type="text" [(ngModel)]="trxData.lcData.expiryPlace" name="expiryPlace" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-select-container>
    <label>Currency</label>
    <select clrSelect name="currencyCode" [(ngModel)]="trxData.lcData.currencyCode">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
      <option value="JPY">JPY</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="NZD">NZD</option>
      <option value="SGD">SGD</option>
      <option value="SEK">SEK</option>
      <option value="NOK">NOK</option>
    </select>
  </clr-select-container>
  <clr-input-container>
    <label>Amount</label>
    <input clrInput type="number" [(ngModel)]="trxData.lcData.amount" name="amount" required="true"/>
    <clr-control-error *clrIfError="'required'">This is a required field</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Credit Amount Tolerance +</label>
    <input clrInput type="number" [(ngModel)]="trxData.lcData.percentageCreditAmountTolerancePlus" name="percentageCreditAmountTolerancePlus" required="true"/>
  </clr-input-container>
  <clr-input-container>
    <label>Credit Amount Tolerance -</label>
    <input clrInput type="number" [(ngModel)]="trxData.lcData.percentageCreditAmountToleranceMinus" name="percentageCreditAmountToleranceMinus" required="true"/>
  </clr-input-container>
  <clr-textarea-container>
    <label>Additional Amounts Covered</label>
    <textarea clrTextarea [(ngModel)]="trxData.lcData.additionalAmountsCovered" name="additionalAmountsCovered" required="true"></textarea>
  </clr-textarea-container>
  <clr-select-container>
    <label>Available With...By...</label>
    <select clrSelect name="availableWithByCode" [(ngModel)]="trxData.lcData.availableWithByCode.code">
      <option value="BY ACCEPTANCE">BY ACCEPTANCE</option>
      <option value="BY DEF PAYMENT">BY DEF PAYMENT</option>
      <option value="BY MIXED PYMT">BY MIXED PYMT</option>
      <option value="BY NEGOTIATION">BY NEGOTIATION</option>
      <option value="BY PAYMENT">BY PAYMENT</option>
    </select>
  </clr-select-container>
  <clr-textarea-container>
    <label>Drafts at...</label>
    <textarea clrTextarea [(ngModel)]="trxData.lcData.draftsAt" name="draftsAt" required="true"></textarea>
  </clr-textarea-container>
</form>

<clr-input-container>
  <input clrInput type="text" [(ngModel)]="recognizedText" name="recognizedText" [maxLength]="500" />
</clr-input-container>

<mat-grid-list cols="4">
  <mat-grid-tile colspan ="2">
    <mat-expansion-panel [expanded]='true'>
      <mat-form-field>
        <input matInput placeholder="Enter a prompt here" [(ngModel)]="recognizedText">
      </mat-form-field>
      <button *ngIf="recognizedText" matSuffix mat-icon-button aria-label="Clear" (click)="recognizedText=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-icon-button (click)="startRecording()" *ngIf="!recording">
        <mat-icon>mic</mat-icon>
      </button>
      <button mat-icon-button (click)="stopRecording()" *ngIf="recording" color="warn">
        <mat-icon>mic_off</mat-icon>
      </button>
      <button mat-icon-button (click)="callOpenAI()" *ngIf="recognizedText" color="primary">
        <mat-icon>send</mat-icon>
      </button>
    </mat-expansion-panel>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
