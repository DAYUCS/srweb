
<div class="content" role="main">


  <div>>
    
  </div>
  
  <div>
    
    <input matInput placeholder="Enter a prompt here" [(ngModel)]="recognizedText">
    <button mat-icon-button (click)="startRecording()" *ngIf="!recording">
      <mat-icon>mic</mat-icon>
    </button>
    <button mat-icon-button (click)="stopRecording()" *ngIf="recording" color="warn">
      <mat-icon>mic_off</mat-icon>
    </button>
  </div>

</div>
